<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section id="login">
            <article id="imagem">
    
            </article>
            <article id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo" id="user">
                        <label for="iuser">user:</label> <input type="email" name="user" id="iuser">
                    </div>
                    <div class="campo" id="senha">
                        <label for="isenha">password:</label> <input type="password" name="senha" id="isenha">
                    </div>
                    <div id="submit">
                        <input id="entrar" type="submit" value="Entrar">
                        <input id="esqueci" type="button" value="Esqueci a senha">
                    </div>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
